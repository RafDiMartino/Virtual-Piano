<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Piano</title>
    <link rel="icon" href="img/favicon R.png">
    <link rel="stylesheet" href="Virtual Piano.css">
</head>

<body>
    <div class="piano">
        <div class="container_white">
            <div class="keyw key" id="tab">TAB</div>
            <div class="keyw key" id="q">Q</div>
            <div class="keyw key" id="w">W</div>
            <div class="keyw key" id="e">E</div>
            <div class="keyw key" id="r">R</div>
            <div class="keyw key" id="t">T</div>
            <div class="keyw key" id="y">Y</div>
            <div class="keyw key" id="u">U</div>
            <div class="keyw key" id="i">I</div>
            <div class="keyw key" id="o">O</div>
            <div class="keyw key" id="p">P</div>
            <div class="keyw key" id="[">[</div>
            <div class="keyw key" id="]">]</div>
            <div class="keyw key" id="enter">ENTER</div>
            <div class="keyw key" id="#">#</div>
        </div>
        <div class="container_black">
            <div class="keyb key" id="one">1</div>
            <div class="keyb key" id="two">2</div>
            <div class="keyb key" id="four">4</div>
            <div class="keyb key" id="five">5</div>
            <div class="keyb key" id="six">6</div>
            <div class="keyb key" id="eight">8</div>
            <div class="keyb key" id="nine">9</div>
            <div class="keyb key" id="minus">-</div>
            <div class="keyb key" id="equal">=</div>
            <div class="keyb key" id="backspace">‚üµ</div>
        </div>
    </div>
    <footer>
        <div class="description">
            <h1>Virtual Piano</h1>
            <h3>RAF DI MARTINO | 2021 </h3>
        </div>
        <div class="logos">
            <img class="html5" id="svg5" src="img/HTML5.svg" alt="html-logo">
            <img class="css3" id="svg3" src="img/CSS3.svg" alt="css-logo">
            <img class="js" id="svgjs" src="img/js.svg" alt="js-logo">
        </div>
    </footer>
    <!--<script src="Virtual Piano2.js"></script>-->
    <script src="Virtual Piano.js"></script>
</body>

</html>
